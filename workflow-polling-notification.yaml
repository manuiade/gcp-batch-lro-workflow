main:
  params: [args] # Needed for passing arguments at execution time
  steps:
    - init:
        assign:
          - projectId: ${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
          - gceServiceAccount: ${args.gceServiceAccount}
          - region: "${args.region}"
          - jobParent: ${"projects/" + projectId + "/locations/" + region}
          - network: "${args.network}"
          - subnetwork: "${args.subnetwork}"
          - machineType: "${args.machineType}"
          - imageUri: ${args.imageUri}
          - webhookUrl: ${args.webhookUrl}
          - primeNumberTarget: "${args.primeNumberTarget}"
          - jobId: ${"primegen-" + uuid.generate()}
          - getJobResult: null
          - logsUrl: ${"https://console.cloud.google.com/logs/query;query=" + jobId + ";?project=" + projectId}
    - send_starting_notification:
        call: http.post
        args:
          url: ${webhookUrl}
          headers:
            Content-Type: "application/json; charset=UTF-8"
          body:
            text: ${"Job " + jobId + "is starting.. See logs at " + logsUrl}
    - create_and_start_batch_job:
        try:
          call: googleapis.batch.v1.projects.locations.jobs.create
          args:
            parent: ${jobParent}
            jobId: ${jobId}
            body:
              labels:
                job_id: ${jobId} 
              taskGroups:
                taskSpec:
                  runnables:
                    - container:
                        imageUri: ${imageUri}
                        commands:
                        - ${primeNumberTarget}
                taskCount: 1
                parallelism: 1
                permissiveSsh: false
              allocationPolicy:
                instances:
                - policy:
                    provisioningModel: STANDARD
                    machineType: ${machineType}
                    bootDisk:
                      image: batch-cos
                      sizeGb: 30
                      type: pd-balanced
                serviceAccount:
                  email: ${gceServiceAccount}
                  scopes:
                    - https://www.googleapis.com/auth/cloud-platform
                network:
                  networkInterfaces:
                  - network: ${"projects/" + projectId + "/global/networks/" + network}
                    subnetwork: ${"projects/" + projectId + "/regions/" + region +"/subnetworks/" + subnetwork}
                    noExternalIpAddress: true
              logsPolicy:
                destination: CLOUD_LOGGING
            connector_params:
              timeout: 25920000 #300 days. Max 365
              polling_policy:
                initial_delay: 1.0
                multiplier: 1.25
                max_delay: 60
              skip_polling: False
          result: job
        except:
          as: e
          steps:
            - errors:
                switch:
                - condition: ${"HttpError" in e.tags}
                  steps:
                    - fail_job_creation:
                        raise:
                          message: ${"Error during job creation " + json.encode_to_string(e.body.error.message)}
                - condition: ${not("HttpError" in e.tags)}
                  steps:
                    - log_error:
                       call: sys.log
                       args:
                         data: ${"Error " + json.encode_to_string(e.operation)}
                    - get_job_id:
                       call: googleapis.batch.v1.projects.locations.jobs.get
                       args:
                         name: ${e.operation.name}
                       result: job
    - log_job_state:
        call: sys.log
        args:
          data: ${"Current job state " + job.status.state}
    - delete_batch_job:
        call: googleapis.batch.v1.projects.locations.jobs.delete
        args:
          name: ${job.name}
    - send_notification:
        call: http.post
        args:
          url: ${webhookUrl}
          headers:
            Content-Type: "application/json; charset=UTF-8"
          body:
            text: ${"Job " + jobId + " finished with state " + job.status.state + ". See logs at " + logsUrl}
    - check_job_result:
        switch:
          - condition: ${job.status.state == "SUCCEEDED"}
            next: return_result
          - condition: ${job.status.state == "FAILED"}
            next: fail_execution
    - return_result:
        return: ${"The batch job " + job.name + " completed successfully"}
    - fail_execution:
        raise:
          message: ${"The batch job " + job.name + " failed. See GCP logs for further details"}